{% extends 'flatpages/default.html' %}
{% load custom_tags %}
{% load custom_filters %}

<!-- Название у нас будет Product -->
{% block title %}
Post
{% endblock title %}

<!-- В контенте на странице мы выводим сам товар, идентификатор которого был передан в url -->
{% block content %}
<h1>{{ post.head }}</h1>
<h3>{% current_time '%d %b %Y' %}</h3>
<td>{{ post.text|censor }}</td>
{% endblock content %}
